<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대화 상자</title>
  <style>
    .dialogue-box-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 500px;
      max-height: 300px;
    }

    .dialogue-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 16px;
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .dialogue {
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }

    .next-btn {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="dialogue-box-container">
    <div class="dialogue-box">
      <p class="dialogue"></p>
      <button class="next-btn">다음</button>
    </div>
  </div>

  <script>
    const dialogueBoxes = [
      {
        dialogue: "안녕하세요, 반갑습니다. 저는 NPC1입니다.",
      },
      {
        dialogue: "이번 퀘스트는 물약을 찾아서 제게 가져와주시면 됩니다.",
      },
      {
        dialogue: "감사합니다. 다음에 또 만나요!",
        isLast: true,
      },
    ];

    const dialogueBoxContainer = document.querySelector(".dialogue-box-container");
    const dialogueBox = document.querySelector(".dialogue-box");
    const dialogue = document.querySelector(".dialogue");
    const nextBtn = document.querySelector(".next-btn");

    let currentBoxIndex = 0;

    function showDialogueBox() {
  const currentBox = dialogueBoxes[currentBoxIndex];
  dialogue.innerText = currentBox.dialogue;
  dialogueBoxContainer.style.display = "flex";
  if (currentBox.isLast) {
    nextBtn.innerText = "확인";
  }
}

    function hideDialogueBox() {
      dialogueBoxContainer.style.display = "none";
      dialogue.innerText = "";
      currentBoxIndex = 0;
      nextBtn.innerText = "다음";
    }

    function handleNextButtonClick() {
  currentBoxIndex++;
  if (currentBoxIndex >= dialogueBoxes.length) {
    hideDialogueBox();
  } else {
    const currentBox = dialogueBoxes[currentBoxIndex];
    dialogue.innerText = currentBox.dialogue;
    if (currentBox.isLast) {
      nextBtn.innerText = "확인";
    }
  }
}

    nextBtn.addEventListener("click", handleNextButtonClick);

    showDialogueBox();
  </script>
</body>
</html>
